<body>
    <script>
        const obj = {
            a : 1,
            b : 2,
            c : 3
        }

        for (const i in obj) //obj의 key가이 i로 넘어가는 구조.
        {
            console.log(obj[i])
        }

        //1
        //2
        //3
    </script>
